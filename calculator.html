<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        .bg-dark-blue {
            background-color: #557097;
        }

        .bg-gray {
            background-color: #eff3f4;
        }
    </style>
</head>

<body>
    <div class="container">

        <div class=" rounded rounded-2 m-5 px-2  py-4 h-100 ">
            <div class="flex-column p-5 mx-4 bg-gray rounded rounded-2 shadow-sm p-3 mb-2"></div>
            <div class="flex-column p-2 text-center fs-3  mx-4">
                <div class="row gap-3 mb-2">
                    <div class="col rounded rounded-2 bg-danger p-4 text-white ">C</div>
                    <div class="col rounded rounded-2  p-4 text-white bg-dark-blue  ">+-</div>
                    <div class="col  rounded rounded-2 p-4 text-white bg-dark-blue  ">%</div>
                    <div class="col rounded rounded-2 bg-danger p-4 text-white ">Log</div>
                </div>

                <div class="row gap-3 mb-2  ">
                    <div class="col rounded rounded-2 bg-dark-blue p-4 text-white ">7</div>
                    <div class="col rounded rounded-2 p-4 text-white bg-dark-blue  ">8</div>
                    <div class="col rounded rounded-2 p-4 text-white bg-dark-blue  ">9</div>
                    <div class="col rounded rounded-2 bg-warning  p-4 text-white ">/</div>
                </div>

                <div class="row gap-3 mb-2  ">
                    <div class="col rounded rounded-2 bg-dark-blue p-4 text-white ">4</div>
                    <div class="col rounded rounded-2 p-4 text-white bg-dark-blue  ">5</div>
                    <div class="col rounded rounded-2 p-4 text-white bg-dark-blue  ">6</div>
                    <div class="col rounded rounded-2 bg-secondary  p-4 text-white ">/</div>
                </div>

                <div class="row gap-3 mb-2  ">
                    <div class="col rounded rounded-2 bg-dark-blue p-4 text-white ">1</div>
                    <div class="col rounded rounded-2 p-4 text-white bg-dark-blue  ">2</div>
                    <div class="col rounded rounded-2 p-4 text-white bg-dark-blue  ">3</div>
                    <div class="col rounded rounded-2 bg-danger p-4 text-white ">/</div>
                </div>
                <div class="row gap-3 mb-2  ">
                    <div class="col rounded rounded-2 bg-dark-blue p-4 text-white ">0</div>
                    <div class="col rounded rounded-2 p-4 text-white bg-dark-blue  ">.</div>
                    <div class="col rounded rounded-2 p-4 text-white bg-dark-blue  ">=</div>
                    <div class="col rounded rounded-2 bg-primary  p-4 text-white ">+</div>
                </div>

            </div>





        </div>



    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
