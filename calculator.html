<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container">

        <div class="container my-5">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="card rounded-3 shadow-sm">
                        <div class="card-body p-4">
                            <div class="d-flex justify-content-end mb-3">
                                <button id="clear" class="btn btn-danger btn-rectangle px-4">C</button>
                            </div>
                            <div class="d-flex justify-content-end mb-3">
                                <div id="result"
                                    class="bg-light rounded-3 px-4 py-3 text-end border border-3 border-secondary col-12"
                                    style="height: 60px; font-size: 24px;">
                                </div>
                            </div>
                            <div class="row g-2 mb-3">
                                <div class="col">
                                    <button id="negate" class="btn btn-secondary btn-rectangle w-100">+/-</button>
                                </div>
                                <div class="col">
                                    <button id="percent" class="btn btn-secondary btn-rectangle w-100">%</button>
                                </div>
                                <div class="col">
                                    <button id="log" class="btn btn-danger btn-rectangle w-100">log</button>
                                </div>
                                <div class="col">
                                    <button id="divide" class="btn btn-secondary btn-rectangle w-100">&divide;</button>
                                </div>
                            </div>
                            <div class="row g-2 mb-3">
                                <div class="col">
                                    <button id="seven" class="btn btn-primary btn-rectangle w-100">7</button>
                                </div>
                                <div class="col">
                                    <button id="eight" class="btn btn-primary btn-rectangle w-100">8</button>
                                </div>
                                <div class="col">
                                    <button id="nine" class="btn btn-primary btn-rectangle w-100">9</button>
                                </div>
                                <div class="col">
                                    <button id="multiply" class="btn btn-secondary btn-rectangle w-100">&times;</button>
                                </div>
                            </div>
                            <div class="row g-2 mb-3">
                                <div class="col">
                                    <button id="four" class="btn btn-primary btn-rectangle w-100">4</button>
                                </div>
                                <div class="col">
                                    <button id="five" class="btn btn-primary btn-rectangle w-100">5</button>
                                </div>
                                <div class="col">
                                    <button id="six" class="btn btn-primary btn-rectangle w-100">6</button>
                                </div>
                                <div class="col">
                                    <button id="subtract" class="btn btn-secondary btn-rectangle w-100">-</button>
                                </div>
                            </div>
                            <div class="row g-2 mb-3">
                                <div class="col">
                                    <button id="one" class="btn btn-primary btn-rectangle w-100">1</button>
                                </div>
                                <div class="col">
                                    <button id="two" class="btn btn-primary btn-rectangle w-100">2</button>
                                </div>
                                <div class="col">
                                    <button id="three" class="btn btn-primary btn-rectangle w-100">3</button>
                                </div>
                                <div class="col">
                                    <button id="add" class="btn btn-secondary btn-rectangle w-100">+</button>
                                </div>
                            </div>
                            <div class="row g-2 mb-3">
                                <div class="col">
                                    <button id="zero" class="btn btn-primary btn-rectangle w-100">0</button>
                                </div>
                                <div class="col">
                                    <button id="decimal" class="btn btn-primary btn-rectangle w-100">.</button>
                                </div>
                                <div class="col">
                                    <button id="equals" class="btn btn-primary btn-rectangle w-100">=</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>



    </div>

    <script type="text/javascript">
        let result = 0;
        let operator = "";
        let firstNumber = 0;
        let secondNumber = 0;

        const clearButton = document.getElementById("clear");
        const negateButton = document.getElementById("negate");
        const percentButton = document.getElementById("percent");
        const logButton = document.getElementById("log");
        const sevenButton = document.getElementById("seven");
        const eightButton = document.getElementById("eight");
        const nineButton = document.getElementById("nine");
        const multiplyButton = document.getElementById("multiply");
        const fourButton = document.getElementById("four");
        const fiveButton = document.getElementById("five");
        const sixButton = document.getElementById("six");
        const divideButton = document.getElementById("divide");
        const oneButton = document.getElementById("one");
        const twoButton = document.getElementById("two");
        const threeButton = document.getElementById("three");
        const subtractButton = document.getElementById("subtract");
        const zeroButton = document.getElementById("zero");
        const decimalButton = document.getElementById("decimal");
        const equalsButton = document.getElementById("equals");
        const addButton = document.getElementById("add");
        const resultDiv = document.getElementById("result");

        clearButton.addEventListener("click", () => {
            result = 0;
            firstNumber = 0;
            secondNumber = 0;
            operator = "";
            resultDiv.innerHTML = "";
        });

        negateButton.addEventListener("click", () => {
            if (firstNumber !== 0) {
                firstNumber = -firstNumber;
                resultDiv.innerHTML = firstNumber;
            }
        });

        percentButton.addEventListener("click", () => {
            if (firstNumber !== 0) {
                firstNumber = firstNumber / 100;
                resultDiv.innerHTML = firstNumber;
            }
        });

        logButton.addEventListener("click", () => {
            if (firstNumber !== 0) {
                firstNumber = Math.log(firstNumber);
                resultDiv.innerHTML = firstNumber;
            }
        });

        sevenButton.addEventListener("click", () => {
            if (firstNumber > 0) {
                secondNumber = 7;
                resultDiv.innerHTML = `${firstNumber} ${operator} ${secondNumber}`;
            } else {
                firstNumber = 7;
                resultDiv.innerHTML = firstNumber;
            }
        });

        eightButton.addEventListener("click", () => {
            if (firstNumber > 0) {
                secondNumber = 8;
                resultDiv.innerHTML = `${firstNumber} ${operator} ${secondNumber}`;
            } else {
                firstNumber = 8;
                resultDiv.innerHTML = firstNumber;
            }
        });

        nineButton.addEventListener("click", () => {
            if (firstNumber > 0) {
                secondNumber = 9;
                resultDiv.innerHTML = `${firstNumber} ${operator} ${secondNumber}`;
            } else {
                firstNumber = 9;
                resultDiv.innerHTML = firstNumber;
            }
        });

        multiplyButton.addEventListener("click", () => {
            operator = "*";
            resultDiv.innerHTML = `${firstNumber} ${operator} `;
        });

        fourButton.addEventListener("click", () => {
            if (firstNumber > 0) {
                secondNumber = 4;
                resultDiv.innerHTML = `${firstNumber} ${operator} ${secondNumber}`;
            } else {
                firstNumber = 4;
                resultDiv.innerHTML = firstNumber;
            }
        });

        fiveButton.addEventListener("click", () => {
            if (firstNumber > 0) {
                secondNumber = 5;
                resultDiv.innerHTML = `${firstNumber} ${operator} ${secondNumber}`;
            } else {
                firstNumber = 5;
                resultDiv.innerHTML = firstNumber;
            }
        });

        sixButton.addEventListener("click", () => {
            if (firstNumber > 0) {
                secondNumber = 6;
                resultDiv.innerHTML = `${firstNumber} ${operator} ${secondNumber}`;
            } else {
                firstNumber = 6;
                resultDiv.innerHTML = firstNumber;
            }
        });

        divideButton.addEventListener("click", () => {
            operator = "/";
            resultDiv.innerHTML = `${firstNumber} ${operator} `;
        });

        oneButton.addEventListener("click", () => {
            if (firstNumber > 0) {
                secondNumber = 1;
                resultDiv.innerHTML = `${firstNumber} ${operator} ${secondNumber}`;
            } else {
                firstNumber = 1;
                resultDiv.innerHTML = firstNumber;
            }
        });

        twoButton.addEventListener("click", () => {
            if (firstNumber > 0) {
                secondNumber = 2;
                resultDiv.innerHTML = `${firstNumber} ${operator} ${secondNumber}`;
            } else {
                firstNumber = 2;
                resultDiv.innerHTML = firstNumber;
            }
        });

        threeButton.addEventListener("click", () => {
            if (firstNumber > 0) {
                secondNumber = 3;
                resultDiv.innerHTML = `${firstNumber} ${operator} ${secondNumber}`;
            } else {
                firstNumber = 3;
                resultDiv.innerHTML = firstNumber;
            }
        });

        subtractButton.addEventListener("click", () => {
            operator = "-";
            resultDiv.innerHTML = `${firstNumber} ${operator} `;
        });

        zeroButton.addEventListener("click", () => {
            if (firstNumber > 0) {
                secondNumber = 0;
                resultDiv.innerHTML = `${firstNumber} ${operator} ${secondNumber}`;
            } else {
                firstNumber = 0;
                resultDiv.innerHTML = firstNumber;
            }
        });

        decimalButton.addEventListener("click", () => {
            if (firstNumber > 0 && !firstNumber.toString().includes(".")) {
                firstNumber = parseFloat(firstNumber.toString() + ".");
                resultDiv.innerHTML = firstNumber;
            }
        });

        equalsButton.addEventListener("click", () => {
            if (operator === "") {
                return;
            }
            switch (operator) {
                case "+":
                    result = firstNumber + secondNumber;
                    break;
                case "-":
                    result = firstNumber - secondNumber;
                    break;
                case "*":
                    result = firstNumber * secondNumber;
                    break;
                case "/":
                    result = firstNumber / secondNumber;
                    break;
                default:
                    break;
            }
            resultDiv.innerHTML = `${firstNumber} ${operator} ${secondNumber} = ${result}`;
        });

        addButton.addEventListener("click", () => {
            operator = "+";
            resultDiv.innerHTML = `${firstNumber} ${operator} `;
        });

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
